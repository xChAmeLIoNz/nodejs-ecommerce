<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="icon" type="image/x-icon" href="icon.png">
  <link rel="stylesheet" href="./src/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
  <title>HomePage</title>
</head>


<body>

  <div class="login-box">
    <div id="text1">

    </div>
    <div class="homepage-subtitle">
      <h4>Welcome back to our service</h4>

    </div>

    <div class="homepage-container">


      <div class="wrapper primo">
        <a href="../login/login.html"><button type="button" class="btn btn-primary">Login</button></a>
        </div>
       
        <div class="wrapper">
        <a href="../register/register.html"><button type="button" class="btn btn-primary">Sign up</button></a>
      </div>






    </div>



  </div>






  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script type="text/javascript">
    var i = 0, text;
    text = "HomePage"

    function typing() {
      if (i < text.length) {
        document.getElementById("text1").innerHTML += text.charAt(i);
        i++;
        setTimeout(typing, 50);
      }
    }
    typing();
  </script>

</body>

</html>
