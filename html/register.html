<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="icon" type="image/x-icon" href="icon.png">
  <link rel="stylesheet" href="/static/register/src/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
  <title>Sign up</title>
</head>


<body>

   <div class="signup-box">

       <!-- <h1>Sign up</h1> -->
      <div id="text1">

      </div>

     <h4>It's free and only takes a minute</h4>
     <form action="/api/register" method="post">
       <label>Username</label>
       <input type="text" placeholder="Create username" name="username">
      
       <label>Password</label>
       <input type="password" placeholder="Create password" name="password">
       
       <input class="btn btn-warning" type="submit" name="" value="Register">
     </form>
     
   </div>
   <p class="para-2">Already have an account? <a href="/user/login">Login here</a></p>








  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script type="text/javascript">
    var i=0,text;
    text = "Signup"

    function typing() {
      if(i<text.length){
        document.getElementById("text1").innerHTML += text.charAt(i);
        i++;
        setTimeout(typing,50);
      }
    }
    typing();
  </script>





</body>
</html>
